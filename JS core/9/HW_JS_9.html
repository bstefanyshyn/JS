<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style_9.css">
    <title>Timer</title>
    <style>
    </style>
</head>

<body>
    <div class="fullTime">
        <div class="fullDate"></div>
        <div class="time"></div>
    </div>
    <div class="stopWatch">
        <div class="secondControll">
            <div class="mainTime">
                <p>00:00:00</p>
            </div>
            <div class="buttonStopWatch">
                <button class="startSec">START</button>
                <button class="stopSec">STOP</button>
                <button class="loopSec">LOOP</button>
                <button class="resetSec">RESET</button>
            </div>
        </div>
        <div class="showResultLoop">
            <div class="showResultLoopWindow"></div>
        </div>
    </div>
    <div class="timerProperties">
        <div class="chooseTime">
            <div class="value">
                <input type="number" class="timerSetter" min="0" max="60" value="25">
            </div>
            <p class="minutes">MINUTES</p>
            <button class="plus">+</button>
            <button class="minus">-</button>
        </div>
        <div class="timer">
            <div class="timerAction">00:00</div>
            <div class="timerButtons">
                <button class="startTimer">START</button>
                <button class="stopTimer">STOP</button>
                <button class="resetTimer">RESET</button>
            </div>
        </div>
    </div>
    <script src="./script_9.js"></script>
</body>

</html>
